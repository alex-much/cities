<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <title>Title</title>
</head>
<body>
<div>Список городов</div>
<table th:class = "@{table table-striped}">
    <tr>
        <th scope="col-4">id</th>
        <th scope="col-4">name</th>
        <th scope="col-4">latitude</th>
        <th scope="col-4">longitude</th>
    </tr>
    <tr th:each = "city: ${cities}">
        <td th:scope="row" th:text="${city.id}"></td>
        <td th:text="${city.name}"></td>
        <td th:text="${city.latitude}"></td>
        <td th:text="${city.longitude}"></td>
    </tr>
</table>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
